name: Deploy react app
on:
  push: 
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t roshada/react-app -f dockerfile.dev .
      - run: docker run -e CI=true roshada/react-app npm test
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy to EB
        uses: roshada/beanstalk-deploy@v18
        with: 
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }} 
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: docker-gh
          environment_name: dockergh-env
          existing_bucket_name: elasticbeanstalk-us-east-1-660285531851
          region: ap-south-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
